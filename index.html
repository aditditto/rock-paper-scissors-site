<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <h1>Play Rock, Paper, Scissors Against a Robot!</h1>
        <h2>Choose your pick, first one to 5 wins!</h2>
        <p>Scoreboard</p>
        <div id="scoreboard">
            <p>You</p>
            <p>Bot</p>
            <p id="player-score">0</p>
            <p id="bot-score">0</p>
        </div>
        <div id="choice">
            <img id="rock" alt="Rock" src="images/rock.png">
            <img id="paper" alt="Paper" src="images/paper.png">
            <img id="scissors" alt="Scissors" src="images/scissors.png">
        </div>
        <p id="game-result">Choose your pick!</p>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
